---
layout: layout
title: Daniel McGraw
---

{% for post in site.posts %}
<article>
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p> {{ post.content | strip_html | truncatewords:75 }}</p>
  <ul class="postinfo">
    <li>{{ post.date | date: "%e %B %Y" }}</li>
    <li><a href="{{ post.url }}">Continue Reading &raquo;</a></li>
  </ul>
</article>
{% endfor %}
